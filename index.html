<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WordWrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/glyphicons.css" />
    <link rel="icon" type="image/x-icon" href="icon.ico" />
</head>
<body>
   <div class="main-body-container">
        <div class="sidebar-container">
            <div class="title-container">
                 <h1 class="title">WORD/</h1>
                 <h1 class="title">/WRAP</h1>
            </div>
            <div class="inline-flex">
                <button class="new-challenge-button">
                    <span class="glyphicons glyphicons-clock"></span> 
                    <span class="vertical-align">New Challenge</span>
                </button>
                <button class="new-puzzle-button">
                    <span class="glyphicons glyphicons-puzzle"></span>
                    <span class="vertical-align">New Puzzle</span>
                </button>
            </div>
            <div class="score-container">
               <div class="info-box">
                   <div class="label">NEXT<br>LEVEL</div>
                   <div class="next-level">0</div>
               </div>
               <div class="info-box">
                   <div class="label">BEST<br>NOW</div>
                   <div class="best-word"></div>
               </div>
               <div class="info-box">
                   <div class="label">BEST<br>EVER</div>
                   <div class="best-word-ever"></div>
               </div>
               <div class="info-box">
                   <div class="label">TOTAL<br>SCORE</div>
                   <div class="total-score">0</div>
               </div>
               <div class="info-box">
                   <div class="label">TOP<br>SCORE</div>
                   <div class="top-score">0</div>
               </div>
            </div>
            
         
        </div>

        <div class="game-container">
            <div class="header">
                  <div class="current-level"></div>
                  <div class="word-container"></div>
                  <div class="level-score"></div>
              </div>
          <div class="board-container">
              <button class="arrow-left"><span class="glyphicons glyphicons-circle-arrow-left"></span></button>
              <div class="tile-container"></div>
              <button class="arrow-right"><span class="glyphicons glyphicons-circle-arrow-right"></span></button>
          </div>
          
        </div>
    </div>
    <div class="footer">
       <div class="footer-buttons">
            <button class="pause-button">Pause</button>
            <button class="submit-button">SUBMIT</button>
            <button class="shake-button">Shake</button>
       </div>
        
        <!--
        <div class="shake-counter"><div class="shake-bar"></div></div>
        -->
    </div>
    <div class="message-container"></div>
    <div class="float-word"></div>
    <script src="js/word_check.js"></script>
    <script src="js/storage_manager.js"></script>
    <script src="js/input_manager.js"></script>
    <script src ="js/html_actuator.js"></script>
    <script src = "js/grid.js"></script>
    <script src = "js/tile.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
