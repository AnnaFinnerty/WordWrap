<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WordWrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
   <div class="main-body-container">
        <div class="sidebar-container">
            <div class="title-container">
                 <h1 class="title">Word/</h1>
                 <h1 class="title">/Wrap</h1>
            </div>
            <div class="score-container">
                <div class="current-level">1</div>
                <div class="level-score">0</div>
                <div class="best-word"></div>
                <div class="next-level">0</div>
                <div class="total-score">0</div>
                <div class="top-score">0</div>
            </div>
            <div class="button-container">
                <button class="new-challenge-button">Challenge</button>
                <button class="new-puzzle-button">Puzzle</button>
                <button class="pause-button">Pause</button>
            </div>
            <div class="instruction">Make new words before the blocks fill the screen.</div>
        </div>

        <div class="game-container">
          <div class="board-container">
          <div class="word-container"></div>
          <div class="message-container"></div>
          </div>
          <div class="tile-container"></div>
          
        </div>
    </div>
    <div class="footer"></div>
    
    <script src="js/word_check.js"></script>
    <script src="js/storage_manager.js"></script>
    <script src="js/input_manager.js"></script>
    <script src ="js/html_actuator.js"></script>
    <script src = "js/grid.js"></script>
    <script src = "js/tile.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
